<div class="timer-container">
  <h1 class="timer">
    {{ countdown() }}
  </h1>

  @if (!isRunning()) {
  <button (click)="startCountdown()">
    <i class="uil uil-play-circle"></i>
  </button>
  } @else {
  <button (click)="stopCountdown()">
    <i class="uil uil-pause-circle"></i>
  </button>
  }
</div>
