<app-header></app-header>
<div class="app-container">
  <!-- <button (click)="toggleTheme()">
    Switch to {{ isDarkMode ? "Light" : "Dark" }} Mode
  </button> -->
  <div class="nav-container">
    <label [class.active]="isFocus()" (click)="toggleTheme()">Focus</label>
    <label [class.active]="!isFocus()" (click)="toggleTheme(false)"
      >Break</label
    >
  </div>
  <div class="timer-container">
    <app-timer
      [time]="time()"
      (hasFinished)="toggleTheme(!isFocus())"
    ></app-timer>
  </div>
</div>
